    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-glass: rgba(255, 255, 255, 0.75);
        --brand-purple: #5D5FEF;
        --brand-dark: #1B1B1B;
      }
      body {
        font-family: 'Vazirmatn', sans-serif;
        background: #f8f9ff;
        margin: 0;
        overflow-x: hidden;
        color: #1a1a1a;
      }
      .bg-gradient-blur {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background: radial-gradient(circle at 10% 20%, rgba(93, 95, 239, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 90% 80%, rgba(255, 179, 0, 0.05) 0%, transparent 50%);
      }
      .glass-card {
        background: var(--bg-glass);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 2.5rem;
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.03);
      }
      .shadow-soft {
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.08);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .digits-fa { font-variant-numeric: proportional-nums; }
    </style>
